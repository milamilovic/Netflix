<div class="menu">
  <button class="menu-button" [routerLink]="['/home']">Home</button>
  <button class="menu-button" [routerLink]="['/search']">Search</button>
  <button *ngIf="!isAdmin" class="menu-button" [routerLink]="['/subscriptions']">
    Subscriptions
  </button>
  <button *ngIf="isAdmin" class="menu-button" [routerLink]="['/upload-movie']">
    Upload movie
  </button>
  <button *ngIf="isAdmin" class="menu-button" [routerLink]="['/upload-show']">
    Upload tv show
  </button>
</div>
<div class="update-container">
  <h1>Update TV Show</h1>
  <form (ngSubmit)="onSubmit()" *ngIf="show">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required />
    </div>
    <div class="form-group">
      <label for="description">Show description</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="thumbnailImage"
        >Upload New Show Thumbnail Image (optional)</label
      >
      <input
        type="file"
        id="thumbnailImage"
        (change)="onImageChange($event)"
        required
      />
    </div>
    <div class="form-group">
      <label for="actors">Actors</label>
      <input
        type="text"
        id="actors"
        [(ngModel)]="actors"
        name="actors"
        placeholder="Comma separated"
      />
    </div>
    <div class="form-group">
      <label for="directors">Directors</label>
      <input
        type="text"
        id="directors"
        [(ngModel)]="directors"
        name="directors"
        placeholder="Comma separated"
      />
    </div>
    <div class="form-group">
      <label for="genres">Genres</label>
      <input
        type="text"
        id="genres"
        [(ngModel)]="genres"
        name="genres"
        placeholder="Comma separated"
      />
    </div>
    <div class="form-group">
      <label for="fileContent">Upload New Episode Video (optional)</label>
      <input
        type="file"
        id="fileContent"
        (change)="onFileChange($event)"
        required
      />
    </div>
    <div class="form-group">
      <label for="seasonNumber">Season Number</label>
      <input
        type="number"
        id="seasonNumber"
        [(ngModel)]="seasonNumber"
        name="seasonNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="episodeNumber">Episode Number</label>
      <input
        type="number"
        id="episodeNumber"
        [(ngModel)]="episodeNumber"
        name="episodeNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="episodeTitle">Episode Title</label>
      <input
        type="text"
        id="episodeTitle"
        [(ngModel)]="episodeTitle"
        name="episodeTitle"
        required
      />
    </div>
    <div class="form-group">
      <label for="episodeDescription">Episode Description</label>
      <textarea
        id="episodeDescription"
        [(ngModel)]="episodeDescription"
        name="episodeDescription"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="episodeThumbnail"
        >Upload New Episode Thumbnail Image (optional)</label
      >
      <input
        type="file"
        id="episodeThumbnail"
        (change)="onEpisodeThumbnailChange($event)"
        required
      />
    </div>
    <div class="button-container">
      <button class="submit-button" type="submit">Update</button>
      <button type="button" class="delete-button" (click)="onDelete()">
        Delete
      </button>
    </div>
  </form>
</div>
