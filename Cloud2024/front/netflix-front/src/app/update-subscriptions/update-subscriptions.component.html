<div class="menu">
  <button class="menu-button" [routerLink]="['/home']">Home</button>
  <button class="menu-button" [routerLink]="['/search']">Search</button>
  <button *ngIf="!isAdmin" class="menu-button" [routerLink]="['/subscriptions']">
    Subscriptions
  </button>
  <button *ngIf="isAdmin" class="menu-button" [routerLink]="['/upload-movie']">
    Upload movie
  </button>
  <button *ngIf="isAdmin" class="menu-button" [routerLink]="['/upload-show']">
    Upload tv show
  </button>
</div>
<div class="parent">
  <div class="subscriptions-container">
    <h1 class="title">Your Subscriptions</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="actors">Actors</label>
        <input
          type="text"
          id="actors"
          [(ngModel)]="subscribedActors"
          name="subscribedActors"
        />
      </div>
      <div class="form-group">
        <label for="genres">Genres</label>
        <input
          type="text"
          id="genres"
          [(ngModel)]="subscribedGenres"
          name="subscribedGenres"
        />
      </div>
      <div class="form-group">
        <label for="directors">Directors</label>
        <input
          type="text"
          id="directors"
          [(ngModel)]="subscribedDirectors"
          name="subscribedDirectors"
        />
      </div>
      <div class="button-container">
        <button class="submit-button" type="submit">Confirm</button>
      </div>
    </form>
  </div>
</div>
